<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veebirakendus</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #CatResult {
            margin-top: 20px;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>

    <h1>Kass</h1>
    <button onclick="getCat()">KASSSS!!!!!! (lihtsalt vajuta)</button>

    <div id="CatResult"></div>

    <script>
        function getCat(){
            const url = 'https://api.thecatapi.com/v1/images/search';

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayCat(data[0].url);
                })
                .catch(error => console.error('Error:', error));
        }

        function displayCat(catImageUrl){
        const catImage = `<img src="${catImageUrl}" alt="Juhuslik kassipilt" style="max-width: 100%;">`;
        document.getElementById('CatResult').innerHTML = catImage;
        }

    </script>
</body>
</html>
