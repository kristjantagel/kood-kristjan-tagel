<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        #progress-bar {
            width: 300px;
            height: 20px;
            border: 1px solid #ccc;
            margin: 20px;
            position: relative;
        }

        #progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            transition: width 0.3s ease;
        }

        #progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="progress-bar">
        <div id="progress-fill"></div>
        <div id="progress-text">0%</div>
    </div>

    <button onclick="incrementProgress()">Suurenda</button>

    <script>
        let len = 0;
        function incrementProgress(){
            len += 3
            if (len > 300){
                len = 0
            }
            let pikkus = document.getElementById('progress-fill');
            pikkus.style.width = len + 'px'; 
            console.log(len);
            let protsent = document.getElementById('progress-text');
            protsent.textContent = len / 3 + '%'
        }
    </script>
</body>
</html>
